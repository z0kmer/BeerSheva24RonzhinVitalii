<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Эллиптическая орбита Земли</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="solar-system">
    <div class="sun-bottom"></div>

    <div class="orbit">
      <div class="earth"></div>
    </div>

    <div class="sun-top"></div>
  </div>

  <div class="buttons">
    <button class="button start" onclick="startRotation()">Start</button>
    <button class="button stop" onclick="stopRotation()">Stop</button>
  </div>

  <script>
    function startRotation() {
      document.querySelector('.orbit').style.animationPlayState = 'running';
    }
    function stopRotation() {
      document.querySelector('.orbit').style.animationPlayState = 'paused';
    }
  </script>
</body>
</html>
